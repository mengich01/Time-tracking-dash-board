<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Tracking Dashboard</title>

<link rel="stylesheet" href="tdt.css">

</head>
<body>

<div class="dashboard">

<div class="sidebar">

    <div class="profile">
        <img src="image-jeremy.png" alt="">
        <p>Report for</p>
        <h1>Jeremy<br>Robson</h1>
    </div>

    <div class="menu">
        <a href="#">Daily</a>
        <a href="#" class="active">Weekly</a>
        <a href="#">Monthly</a>
    </div>

</div>



<div class="card work">
    <div class="card-content">
        <div class="card-header">
            <span>Work</span>
            <span>•••</span>
        </div>
        <h2>32hrs</h2>
        <p>Last Week - 36hrs</p>
    </div>
</div>

<div class="card play">
    <div class="card-content">
        <div class="card-header">
            <span>Play</span>
            <span>•••</span>
        </div>
        <h2>10hrs</h2>
        <p>Last Week - 8hrs</p>
    </div>
</div>

<div class="card study">
    <div class="card-content">
        <div class="card-header">
            <span>Study</span>
            <span>•••</span>
        </div>
        <h2>4hrs</h2>
        <p>Last Week - 7hrs</p>
    </div>
</div>

<div class="card exercise">
    <div class="card-content">
        <div class="card-header">
            <span>Exercise</span>
            <span>•••</span>
        </div>
        <h2>4hrs</h2>
        <p>Last Week - 5hrs</p>
    </div>
</div>

<div class="card social">
    <div class="card-content">
        <div class="card-header">
            <span>Social</span>
            <span>•••</span>
        </div>
        <h2>5hrs</h2>
        <p>Last Week - 10hrs</p>
    </div>
</div>

<div class="card selfcare">
    <div class="card-content">
        <div class="card-header">
            <span>Self Care</span>
            <span>•••</span>
        </div>
        <h2>2hrs</h2>
        <p>Last Week - 2hrs</p>
    </div>
</div>

</div>

</body>
</html>
